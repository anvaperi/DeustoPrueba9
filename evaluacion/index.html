<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css">
  <title>Datos del vehículo</title>
</head>

<body onload="prepareForm()" onsubmit="submitVehicle()">
  <h1>¡Compramos su Vehículo!</h1>
  <p>Por favor, introduzca los datos para la estimación del valor de su vehículo.</p>
  <form>
    <fieldset>
      <legend>Datos de identificación y registro</legend>
      <div>
        <fieldset>
          <div>
            <legend>Tipo de vehículo:</legend>
          </div>
          <div>
            <input type="radio" name="type" checked="true" id="car" value="car" />
            <label for="car"> Coche</label><br />
            <input type="radio" name="type" id="motorcycle" value="motorcycle" />
            <label for="motorcycle"> Moto</label><br />
            <input type="radio" name="type" id="lorry" value="lorry" />
            <label for="lorry"> Camión</label><br />
          </div>
        </fieldset>
      </div>
      <div>
        <label for="brand">Marca: </label>
        <input type="text" name="brand" id="brand" />
      </div>
      <div>
        <label for="color">Color: </label>
        <input type="color" name="color" id="color" />
      </div>
      <div>
        <label for="year">Año de fabricación: </label>
        <input type="number" name="year" id="year" min="1920" max="2020" />
      </div>
      <div>
        <label for="licensePlate">Matrícula: </label>
        <input type="text" name="licensePlate" id="licensePlate" size="10" onchange="checkLicensePlate()"
        pattern="[0-9]{4}-[A-Z]{3}" placeholder="9999-ZZZ" /><br />
      </div>
    </fieldset>
    <div>
      <fieldset>
        <legend>Datos de mantenimiento</legend>
        <div>
          <label for="kilometers">Kilometraje: </label>
          <input type="number" name="kilometers" id="kilometers" value="0" 
            min="0" max="999999" step="100" required="true" /><span> km</span>
        </div>
        <div>
          <input type="checkbox" name="isRevised" id="isRevised" onClick="show_hide_revisionDate()" />
          <label for="isRevised" id="isRevisedLabel"> Sin revisar </label>
        </div>
        <div id="revisionDateBlock" [hidden]="hideRevised()">
          <label for="revisionDate">Última ITV: </label>
          <input type="date" name="revisionDate" id="revisionDate" min="1920-01-01" 
            max="2025-08-31" />
        </div>
      </fieldset>
      <input type="submit" value="Enviar" />
    </div>
  </form>
  <script src="./js/app.js"></script>
</body>
</html>
